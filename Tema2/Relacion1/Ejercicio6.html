<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>

    <H1> Tabla de multiplicar</H1>
    numero: <input type ="text" id="n1"><br>


    <input type="button" value="Multiplicacion" onclick="multiplicar(n1.value)">
    <script>
        function multiplicar(n1){
          for (i=1; i<=10; i++){
            let resultado= n1*i;
            document.write(n1+ " x "+ i +" = "+ resultado + "<br>");
          }
    }
    </script>


    
</body>
</html>
