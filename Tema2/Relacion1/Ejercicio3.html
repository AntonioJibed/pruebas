<body>

    <H1> EJEMPLO TRIANGULO</H1>
    lado1: <input type ="text" id="lado1"><br>
    lado2: <input type ="text" id="lado2"><br>
    lado3: <input type ="text" id="lado3"><br>

    <input type="button" value="Tipo Triangulo" onclick="comprobar(lado1.value, lado2.value, lado3.value)">
    <script>
        function comprobar(l1,l2,l3){
            if(l1==l2 && l2==l3){
                document.write("triángulo equilatero");
            }
            else{
             if(l1==l2 && l2!=l3){
                document.write("triángulo isosceles");
            }
            else {
                document.write("triángulo escaleno");
            }
        }
    }
    </script>


    
</body>
